<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top center">
        <div class="top__content">
        <h1 class="top__title">Добро пожаловать на мой сайт!</h1>
        <h2 class="top__subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__subtitle_bold">поехали</span> и <span class="top__subtitle_bold">приступай</span></h2>
        <button class="button">Поехали!</button>
        </div>
    </section>
    <section class="main center">
        <div class="main__content">
            <div class="main__conteiner">
            <img class="main__game" src="photo/1.jpg" alt="first photo">
                <div>
                    <a href="#" class="main__text">Игра 1</a>
                </div>
            </div>
            <div class="main__conteiner">
            <img class="main__game" src="photo/2.jpg" alt="second photo">
                <div>
                    <a href="#" class="main__text">Игра 2</a>
                </div>
            </div>
            <div class="main__conteiner">
            <img class="main__game" src="photo/3.jpg" alt="third photo">
                <div>
                    <a href="#" class="main__text">Игра 3</a>
                </div>
            </div>
        </div>
    </section>
    <section class="first-game center">
        <div class="content">
            <div class="content_text">
                <h1 class="title">Времена года!</h1>
                <h2 class="subtitle">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</h2>
                <button class="button">Играть!</button>
            </div>
            <div>
                <img class="image" src="./photo/first.png" alt="illustration">
            </div>
        </div>
    </section>
    <footer>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
